apiVersion: v1
kind: Secret
metadata:
  name: boxed-secrets
type: Opaque
stringData:
  # Supabase / Postgres creds
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: your_strong_password
  POSTGRES_DB: boxed_db
  # Next.js runtime secrets
  NEXTAUTH_URL: "https://app.boxed.yourdomain.com"
  NEXT_PUBLIC_GOOGLE_AI_API_KEY: "<your‑google‑ai‑key>"
